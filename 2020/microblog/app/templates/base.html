<html>
    <head>
        {% if title %}
		<title>{{title}} - Microblog </title>
		{% else %}
		<title>Welcome to Microblog</title>
		{% endif %}
	</head>
	<body>
	    <div>Microblog:
			<a href = "{{url_for('index')}}"> Home </a>
			<a href = "{{url_for('login')}}"> Login </a>
		</div>
	<hr>
	    {% with message = get_flashed_messages() %}
	    {% if message %}
	        <ul>
				<% for message in messages %>
				<li> {{message}} </li>li>
			</ul>
	    {% endif %}
	    {% endwith %}
 		{% block content %}{% endblock %}
	</body>
</html>
